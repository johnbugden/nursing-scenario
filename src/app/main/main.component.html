  <vg-player (onPlayerReady)="onPlayerReady($event)">
    <video [src]="videoSource" type="video/mp4" [vgMedia]="media" #media id="singleVideo" preload="auto" ></video>
    <div [hidden]="responseOngoing" class="player-overlay">
      <app-overlay [currentSceneId]="sceneId" [hasResponded]="hasResponded" [currentScene]="currentScene" [currentResponse]="currentResponse" ></app-overlay>
    </div>
  </vg-player>
